<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>选人弹窗</title>
		<link rel="stylesheet" type="text/css" href="layer/skin/layer.css">
		<link rel="stylesheet" type="text/css" href="css/selectPerson.css">
	</head>
	<body>
		<div class="main">
			<div class="person_box" type="1" popIndex="0" hasObj="false">
                <ul class="person_save"><div class="clearboth"></div></ul>
                <input type="hidden" name="department_user_id" />
                <a class="del_person_btn"></a>
                <a class="add_person_btn"></a>
            </div>
		</div>
		<div class="add_item_box display-none">
	        <div class="add_item_sbox">
	            <div class="fl add_item_search">
	                <div>
	                    <input type="text" placeholder="输入姓名搜索" class="txtChinese add_item_search_input">
	                </div>
	                <div class="add_item_search_box">
	                	<div class="add_item_name show_user" value="1">一一</div>
	                	<div class="add_item_name show_user" value="2">二狗</div>
	                	<div class="add_item_name show_user" value="3">三妹</div>
						<div class="add_item_name show_user" value="4">四娃</div>
	                	<div class="add_item_name show_user" value="5">五谷</div>
	                </div>
	            </div>
	            <div class="fr add_item_show">
	                <div class="add_item_s_title">新添加成员（<span class="add_item_count">0</span>）</div>
	                <ul class="add_item_show_ul">
	                    <div class="add_placeholder"></div>
	                </ul>
	                <input type="hidden" name="item_id" value="" />
	            </div>
	        </div>
	    </div>
	</body>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/getWords.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/selectPerson.js"></script>
	<script type="text/javascript" src="layer/layer.js"></script>
	<script type="text/javascript">
		$(function(){
			$.fn.selectRun({
                "hasCreate":false
            })
        })
	</script>
</html>
